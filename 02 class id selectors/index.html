<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class id selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="number1 odd">
        Number 1 - I'm a class!
    </div> <br>
    <div class="number2" id="two">
        Number 2 - I'm one ID.
    </div> <br>
    <div class="number3 odd" id="third">
        Number 3 - I'm a class, but cooler!
    </div> <br>
    <div class="number4" id="four">
        Number 4 - I'm another ID.
    </div> <br>
    <div class="number5 odd">
        Number 5 - I'm a class!
    </div>
</body>

</html>
