<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            background-color: blue;
        }

        .child {
            background-clip: red;
        }
    </style>
</head>

<body>
    <div id="parent">
        <!-- as parent is id, and carries more specificity than child class. so parent div attribute is applied -->
        <div class="child">
            I am child
        </div>
    </div>
</body>

</html>
